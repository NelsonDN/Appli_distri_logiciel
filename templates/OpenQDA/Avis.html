<style>


.container {
  width: 400px;
  margin: 50px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 25px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.champ {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"]  {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  justify-content: space-between;
}

#messageErreur {
  color: red;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
  <body>
    
  <!-- ======= Header ======= -->

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper">

          <div class="content-wrapper">
            <div class="row">
                <div class="col-md-4 grid-margin stretch-card">
                    <div class="card-body">
                    </div>
                </div>
              <div class="col-md-4 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title text-primary text-center"><br><span>Avis</span></h3><br><br>
                    <form id="formulaireConnexion">
                      <div class="champ">
                          <label for="nomUtilisateur">Nom :</label>
                          <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>
                      </div>
                      <div class="champ">
                          <label for="prénomUtilisateur">Prénom :</label>
                          <input type="text" id="prénomUtilisateur" name="prénomUtilisateur" required>
                      </div>
                      <div class="champ">
                          <label for="numerotéléphone">Numero de téléphone :</label>
                          <input type="text" id="numerotéléphone" name="numerotéléphone" required>
                      </div>
                      <div class="champ">
                          <label for="motDePasse">Mot de passe :</label>
                          <input type="password" id="motDePasse" name="motDePasse" required>  
                      </div>
                      <div class="champ">
                          <label for="email">E-mail :</label>
                          <input type="email" id="email" name="email" required>
                      </div>
                      <button type="submit">Se connecter</button>
                      <button class="btn btn-light">Cancel</button>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
